<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groove Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
    <div class="container">  
        <h1>Groove!</h1>
        <h2>Login here:</h2>  
        <form action="/auth/login" method="post">  
            <div class="form-group"> <label for="username">User Name</label> <input type="text" class="form-control" id="username-login" placeholder="Enter username" name="user"> </div>  
            <div class="form-group"> <label for="pwd">Password</label> <input type="password" class="form-control" id="pwd-login" placeholder="Enter password" name="password"> </div>  
            <button type="login" class="btn btn-login" onclick="window.location.href='location.html'">Login</button> 
        </form>
    </div>  
</body>  
</html>
