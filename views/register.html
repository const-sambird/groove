<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groove Website</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="WebApp.css">
</head>

<body>
    <div class="container">  
        <h1>Groove!</h1>
        <h2>Register here:</h2>  
        <form action="/register" method="post">  
            <div class="form-group"> <label for="username-reg">Spotify User Name</label> <input type="text" class="form-control" id="username-reg" placeholder="Enter username"> </div>
            <div class="form-group"> <label for="email-reg">Spotify Email</label> <input type="email" class="form-control" id="email-reg" placeholder="Enter email"> </div>  
            <div class="form-group"> <label for="pwd-reg">Password</label> <input type="password" class="form-control" id="pwd-reg" placeholder="Enter password"> </div>  
            <button type="register" value="register" class="btn btn-register">Register</button> 
        </form>  
    </div>  
</body>  
</html>
